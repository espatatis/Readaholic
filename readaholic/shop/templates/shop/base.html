{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ruda">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+serif">
  <meta charset="UTF-8">
	<title>Double Navigation Bar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'shop/styles.css' %}">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- custom js-->
  <script src={% static 'shop/main.js' %}></script>
</head>
<body>
	
<div class="wrapper">
    <div class="multi_color_border"></div>
    <div class="top_nav">
        <!-- <div class="left"> -->
          <img style="width: 250px;  display: flex;" src="{% static 'shop/readaholic-logo-long.png' %}" alt="">
          <div class="search_bar">
              <input type="text" placeholder="Search">
          </div>
      <!-- </div>  -->
      <div class="right">
        <ul>
          {% if user.is_authenticated %}
          <li><a href="{% url 'cart' %}">My Cart</a></li>
          <li><a href="{% url 'profile' user %}">{{user}}</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
           <li><a href="{% url 'register' %}">Register</a></li>
           <li><a href="{% url 'login' %}">LogIn</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
    <div class="bottom_nav">
      <ul>
        <li><a href="{% url 'shop-home' %}">Shop</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Free ebooks</a></li>
        <li><a href="#">Sell</a></li>
        <li><a href="#">Anbout us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
  </div>

  

</div>
{% block content %}{% endblock %}

</body>
</html>
